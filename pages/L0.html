<html>
<head>
	<title>L0 competency level</title>
	<link rel="stylesheet" type="text/css" href="../css/L0.css">
</head>
<body>
<form>
	<h1>Enter Your Details</h1>
	<ul>
		<li>Your name</li>
		<li>Gender</li>
	</ul>
	<p>
	<label for="selectName">Enter Your name</label>
	<input name="name" id="selectName" type="text" placeholder="Name">
</p>
<p>
	<label for="selectGender">Enter Your Gender</label>
	<select id="selectGender" name="gender">
		<option value="M">Male</option>
		<option value="F">Female</option>
	</select>	
</p>
<p>	
	<input type="submit" value="Submit">
</p>
</form>

</body>
</html>
