<html>
<head>
	<title>Bootstrap Card/Grid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="card" style="width: 20rem;">
  <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
  <div class="card-body">
    <h4 class="card-title">Card title</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>

  

  
</div>
<div class=container>
	<div class="card">
		<div class="card-body">
			<div class=row>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-1">col 1</div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-1">col 2</div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-1">col 3</div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-1">col 4</div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-1">col 5</div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-1">col 6</div>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
